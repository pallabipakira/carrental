<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <!-- Swiper CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>

    <!-- Sign up section -->
    <section class="signup-sec">
      <img
        src="./assets/CarPoint-White Logo 5.png"
        alt=""
        class="signupvertical"
      />
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="sign-left">
              <img
                src="./assets/CarPoint-White Logo 6.png"
                class="signpoint"
                alt=""
              />
              <div class="signcar">
                <img
                  src="./assets/pngimg.com - land_rover_PNG80 2.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="sign-right">
              <div class="sign-form-wrp">
                <div class="sign-head">
                  <h1>Sign up</h1>
                  <p>Lorem ipsum dolor sit amet consectetur volutpat eu.</p>
                </div>
                <div class="sign-form-inputs">
                  <div>
                    <div>
                      <label for="fName">First Name</label> <br />
                      <input
                        type="text"
                        name="fName"
                        id="fName"
                        placeholder="Enter First name"
                      />
                    </div>
                    <div>
                      <label for="lName">Last Name</label> <br />
                      <input
                        type="text"
                        name="lName"
                        id="lName"
                        placeholder="Enter last name"
                      />
                    </div>
                  </div>
                  <div>
                    <label for="Email">Email Address</label><br />
                    <input
                      type="email"
                      name="Email"
                      id="Email"
                      placeholder="Enter email address"
                    />
                  </div>
                  <div>
                    <label for="address">Address</label> <br />
                    <input
                      type="text"
                      name="address"
                      id="address"
                      placeholder="Enter address"
                    />
                  </div>
                  <div>
                    <label for="num">Driving License Number</label> <br />
                    <input
                      type="text"
                      name="num"
                      id="num"
                      placeholder="Enter address"
                    />
                  </div>
                  <div class="file">
                    <label for="license">Upload Driving license</label>
                    <div>
                      <p>Maximum Size 5MB</p>
                      <input type="file" name="license" id="license" hidden />
                      <label for="license" class="btn-effect">Upload</label>
                    </div>
                  </div>
                  <div>
                    <label for="password">Password</label> <br />
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
                  <div>
                    <label for="confirm-password">Confirm Password</label>
                    <br />
                    <input
                      type="password"
                      name="confirm-password"
                      id="confirm-password"
                      placeholder="confirm password"
                    />
                  </div>
                  <div>
                    <input type="checkbox" name="terms" id="terms" />
                    <label for="terms"
                      >Accept terms & conditions and privacy policy of
                      Mobycar24</label
                    >
                  </div>
                  <div>
                    <a href="" class="btn-effect">Sign Up</a> <br />
                    <br>
                    <a href=""
                      >Already have an account? <span> Sign In</span></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Swiper js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- AOS js CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Bootstrap js CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js -->
    <script src="./js/index.js"></script>
  </body>
</html>
